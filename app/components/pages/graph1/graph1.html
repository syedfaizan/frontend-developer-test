<section>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="option1">Choose data to plot X axis</label>
                <select name="" id="option1" class="form-control" ng-model="option1" ng-change="changeDataSource(option1)">
                    <option value="country">Country</option>
                    <option value="isp">ISP</option>
                    <option value="platform">Platform</option>
                    <option value="streams">Streams</option>
                </select>
                <p ng-show="option1 == 'streams'">Max Viewers are shown instead of streams</p>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="option2">Choose data to plot Y axis</label>
                <select name="" id="option2" class="form-control" ng-model="option2" ng-disabled="!option1" ng-change="chooseYaxis(option2)">
                    <option value="{{option}}" ng-repeat="option in optionsForYAxis">{{option}}</option>
                </select>
            </div>
        </div>

    </div>


    <canvas id="bar" class="chart chart-bar"
            chart-data="data" chart-labels="labels">
    </canvas>
</section>
